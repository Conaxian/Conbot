  python:
    desc: "Spustí zadaný kód `$0` v Pythonu 3.
    Obalení kódu třemi zpětnými čárkami ` ``` ` je doporučeno."
    success: "Dokončeno s výstupním kódem 0 za `$0` sekund"
    failure: "Dokončeno s výstupním kódem 1"
    timeout: "Skript byl zastaven, protože běžel déle
    než $0 sekund!"
    banned_module: "Chyba: Modul $0 není povolen!"
    banned_name: "Chyba: Jméno $0 není povoleno!"
    output: "Výstup"
