  play:
    desc: "Vyhledá zadaný výraz `$0` na YouTube a přehraje
    první výsledek. `$0` může být také YouTube URL."
    max_queue: "Fronta může mít maximálně `$0` songů!"
    not_found: "Při vyhledávání zadaného výrazu na YouTube nebyl
    nalezen žádný song!"
