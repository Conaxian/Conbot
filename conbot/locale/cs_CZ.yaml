    success: "$0 byl/a úspěšně odtlumen/a."
    reason: "Odtlumen/a $0"
  # Warn
  warn:
    desc: "Varuje zadaného člena `$0` ze zadaného důvodu `$1`."
    no_perms: "Nemáš dostatečné permise pro varování tohoto člena,
