    muted: "$0 už je ztlumený/á!"
    success: "$0 byl/a úspěšně ztlumen/a."
    reason: "Ztlumen/a $0"
  # Unmute
  unmute:
    desc: "Odtlumí zadaného člena `$0`."
    no_perms: "Nemáš dostatečné permise pro odtlumení tohoto člena,
