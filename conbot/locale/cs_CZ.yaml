  translate:
    desc: "Přeloží zadaný text `$2` do angličtiny. Původní
    jazyk je automaticky zjištěn pomocí Google Translate.
    Pokud je jazyk `$0` upřesněn, pak je původní jazyk nastaven
    na tento jazyk. Pokud je jazyk `$1` upřesněn, pak je
    výsledný jazyk nastaven na tento jazyk místo angličiny.
    Jazyk může být buď kód jazyka ve formátu ISO 639-1, nebo
    anglický název jazyka na Google Translate."
    text: "Přeloženo z `$0` do `$1`"
    title: "Google Translate"
  # Speedtest
  speedtest:
    desc: "Otestuje rychlost internetu serveru, na kterém bot běží."
    title: "Rychlost Internetu"
  # Calc
  calc:
    desc: "Vypočítá zadaný výraz `$0` a zobrazí výsledek."
    illegal_char: "Zadaný výraz obsahuje nepovolený znak: `$0`"
    syntax_error: "Neplatná syntaxe!"
    zero_division: "Nelze dělit nulou!"
    timeout: "Výpočet byl zastaven, protože běžel déle
    než $0 sekund!"
    result: "Výsledek"
