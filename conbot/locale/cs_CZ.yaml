  # Meme
  meme:
    desc: "Pošle náhodný meme z několika subredditů."
  # Join
  join:
    desc: "Připojí bota do hlasového kanálu, ve kterém se nacházíš."
    no_voice: "Pro použití tohoto příkazu musíš být
    v hlasovém kanále!"
    connected: "Bot už je připojený do hlasového kanálu!"
    success: "Připojen do hlasového kanálu **$0**."
  # Leave
  leave:
    desc: "Odpojí bota z hlasového kanálu, ve kterém se nachází."
    no_voice: "Bot se nenachází v žádném hlasovém kanále!"
    success: "Odpojen z hlasového kanálu **$0**."
