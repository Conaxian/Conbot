# Commands
cmd:
  # Help
  help:
    desc: "Zobrazí všechny příkazy, seřazené podle kategorií.
    Pokud je upřesněn příkaz `$0`, zobrazí detailní informace
    o tomto příkazu."
    help: "Help"
    syntax: "Syntaxe"
    aliases: "Aliasy"
    req_perms: "Požadované permise"
    desc_title: "Popis"
  # About
  about:
    desc: "Zobrazí informace o botovi."
    text: "Conbot je multifunkční Discord bot vytvořený $0.
    Kontaktuj `$0#$1` na Discordu pokud máš jakékoliv
    dotazy, návrhy nebo problémy."
    about: "O Botovi"
    bot_invite: "Přidat Bota"
    github: "GitHub"
    version: "Verze"
  # Status
  status:
    desc: "Zobrazí zprávu potvrzující, že je bot online."
    online: "Bot je online!"
  # Invite
  invite:
    desc: "Pošle permanentní pozvánku do tohoto kanálu."
  # Perms
  perms:
    desc: "Zobrazí všechny serverové permise zadaného člena `$0`."
    text: "Toto je seznam všech permisí $0 na tomto serveru."
    title: "Permise na $0"
  # Avatar
  avatar:
    desc: "Zobrazí avatar zadaného člena `$0`."
  # RNG
  rng:
    desc: "Vygeneruje náhodné číslo v rozsahu od `$0` do `$1`."
    invalid_range: "Minimální číslo musí být menší než maximální číslo!"
  # Choice
  choice:
    desc: "Vybere náhodnou možnost ze seznamu zadaných možností:
    `$0`, `$1`, `$2`. Možnosti musí být odděleny čárkou `,`."
  # Numeral
  numeral:
    desc: "Vypíše slovní formu zadaného čísla `$0`."
    too_large: "Zadané číslo je příliš velké!"
    title: "Číslovka"
  # Gay
  gay:
    desc: "Zobrazí, jak moc gay je `$0`."
    text: "$0 je z $1% gay :rainbow_flag:"
    title: "Gay Metr"
  # Penis
  penis:
    desc: "Zobrazí, jak dlouhý je penis od `$0`."
    text: "Penis od $0: $1"
    title: "Délka Penisu"
  # Emoji
  emoji:
    desc: "Pošle serverové emoji se zadaným jménem `$0`."
