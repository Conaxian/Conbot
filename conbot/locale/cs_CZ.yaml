    success: "$0 byl/a varován/a za: **$1**"
  # Warns
  warns:
    desc: "Zobrazí historii varování na tomto serveru."
    last: "Zobrazeno je jen posledních $0 varování."
    entry: "Varován/a za **$0** dne `$1` v `$2` UTC"
